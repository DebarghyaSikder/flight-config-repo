spring:
  application:
    name: booking-service
  main:
    web-application-type: servlet   # <---- change to servlet
  data:
    mongodb:
      uri: mongodb://localhost:27017/bookingdb
server:
  port: 8091

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info
