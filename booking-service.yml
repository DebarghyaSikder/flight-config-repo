server:
  port: 8091

spring:
  application:
    name: booking-service

  data:
    mongodb:
      host: localhost
      port: 27017
      database: bookingdb2   

  main:
    web-application-type: reactive  

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info
