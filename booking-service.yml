server:
  port: 8091

spring:
  application:
    name: booking-service

  cloud:
    config:
      fail-fast: false
      retry:
        max-attempts: 10
        initial-interval: 3000
        multiplier: 1.5
        max-interval: 15000

  rabbitmq:
    host: rabbitmq-broker
    port: 5672
    username: guest
    password: guest

  data:
    mongodb:
      uri: mongodb://mongodb:27017/flights_micro_db

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
