server:
  port: 8092

spring:
  application:
    name: notification-service

  rabbitmq:
    # RabbitMQ container name here
    host: rabbitmq-broker
    port: 5672
    username: guest
    password: guest

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka
    register-with-eureka: true
    fetch-registry: true

  instance:
    prefer-ip-address: true

rabbitmq:
  exchange: booking.exchange
  routing-key: booking.key
  queue: booking.queue

management:
  endpoints:
    web:
      exposure:
        include: "*"
