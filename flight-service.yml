server:
  port: 8090

spring:
  application:
    name: flight-service

  data:
    mongodb:
      # Use MongoDB container name instead of localhost
      host: mongodb
      port: 27017
      database: flights_micro_db

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka
    register-with-eureka: true
    fetch-registry: true

  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info
